<ul class="layout-menu">
    <ng-container *ngFor="let item of model; let i = index;">
        <li *ngIf="item.children" class="menu-item">
            <a [routerLink]="item.routerLink">
                <i class="{{ item.icon }} icon-separator"></i>
                <span>{{ item.label }}</span>
            </a>
            <ul>
                <ng-container *ngFor="let submenu of item.children; let j = index;">
                    <li class="submenu-item">
                        <a [routerLink]="submenu.routerLink">
                            <i class="{{ submenu.icon }} icon-separator"></i>
                            <span>{{ submenu.label }}</span>
                        </a>
                    </li>
                </ng-container>
            </ul>
        </li>
    </ng-container>
</ul>
